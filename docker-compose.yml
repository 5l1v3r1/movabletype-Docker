version: '2'

services:
  web:
    build: .
    container_name: app
    volumes:
     - "./MT-6.3.5:/var/www/html"
    ports:
      - "8081:80"
    links:
     - "db:db"

  db:
    image: mysql:5.6
    container_name: db
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_USER: coba1
      MYSQL_PASSWORD: pass1
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mova

volumes:
  db_data:
